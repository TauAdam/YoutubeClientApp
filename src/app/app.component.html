<app-header
  (searchQuery)="showResultItems($event)"
  (filterWord)="handleFilterChange($event)"
  (sorting)="handleSortChange($event)"></app-header>
<app-search-results
  [items]="
    searchItems | textFilter: textForFilter | sortSearchResults: sortOptions
  "
  *ngIf="searchTag"></app-search-results>
