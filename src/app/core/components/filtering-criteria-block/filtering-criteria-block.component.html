<div class="filter">
  <span class="label">Sorting by:</span>
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="date">date</th>
      <th mat-sort-header="views">views</th>
    </tr>
  </table>
  <span class="colored">by word or sentance</span>
  <input type="text" class="input" [(ngModel)]="filteringService.filterWord" />
</div>
