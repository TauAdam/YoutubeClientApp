<mat-spinner *ngIf="isInProgress | async"></mat-spinner>
<div *ngIf="error | async" class="error-container">
  <mat-icon class="error-icon">error</mat-icon>
  <p>An error occurred. Please try again later.</p>
</div>
<app-pagination-block></app-pagination-block>
<app-search-results
  [items]="
    videoItems || []
      | textFilter: filteringService.filterWord
      | sortSearchResults: sortingService.sortOptions
  "></app-search-results>
